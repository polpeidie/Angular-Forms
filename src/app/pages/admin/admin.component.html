<main class="pt-8 pb-12 px-16 md:px-12 lg:px-12 xl:px-28">
    <form class="flex flex-col items-center" method="">
        <h2 class="text-center font-600 text-3xl">Add product</h2>
        <div class="flex flex-col mt-8">
            <label for="id" class="pl-1">Reference Id</label>
            <input placeholder="Id" type="text" name="id"
                class="border-b border-gray-300 focus:bg-gray-100 focus:border-indigo-500 focus:border-b-2 focus:placeholder-transparent hover:bg-gray-100 outline-none focus:outline-none px-2 py-1 duration-75 placeholder:transition-opacity transition-all ease-in-out"
                required 
                [(ngModel)]="product.id"
            >
        </div>

        <div class="flex flex-col mt-6">
            <label for="id" class="pl-1">Name</label>
            <input placeholder="Product name..." type="text" name="id"
                class="border-b border-gray-300 focus:bg-gray-100 focus:border-indigo-500 focus:border-b-2 focus:placeholder-transparent hover:bg-gray-100 outline-none focus:outline-none px-2 py-1 duration-75 placeholder:transition-opacity transition-all ease-in-out"
                required 
                [(ngModel)]="product.name"
            >
        </div>

        <div class="flex flex-col mt-6">
            <label for="id" class="pl-1">Price</label>
            <input placeholder="Price" type="text" name="id"
                class="border-b border-gray-300 focus:bg-gray-100 focus:border-indigo-500 focus:border-b-2 focus:placeholder-transparent hover:bg-gray-100 outline-none focus:outline-none px-2 py-1 duration-75 placeholder:transition-opacity transition-all ease-in-out"
                required 
                [(ngModel)]="product.price"
            >
        </div>

        <button type="submit">Add</button>
    </form>
</main>
